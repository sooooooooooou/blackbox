<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackbox風 AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #chat-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #0066ff;
    }
    .assistant {
      align-self: flex-start;
      background: #1e1e1e;
      border: 1px solid #333;
    }
    code {
      background: #000;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: monospace;
      display: block;
      white-space: pre;
      overflow-x: auto;
      margin-top: 6px;
    }
    #input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #0066ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>💻 Blackbox風 AI</header>
  <div id="chat-container"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="質問を入力..." />
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);

      if (text.includes("```")) {
        const parts = text.split(/```/);
        msg.innerHTML = parts.map((part, i) => 
          i % 2 === 1 ? `<code>${part}</code>` : part
        ).join("");
      } else {
        msg.textContent = text;
      }

      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      // -------------------------------
      // API 呼び出し（OpenAI例）
      // -------------------------------
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-...w7XA" // ←自分のキーに差し替え
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: text }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      addMessage(reply, "assistant");
    }
  </script>
</body>
</html>
